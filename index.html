<!DOCTYPE html>
<html lang="en">
  <head>
  
     
    <title>JioChar Enterprise</title>
    <link rel="shortcut icon" type="image/icon" href="img/logo.jpg"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link id="switcher" href="css/default-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
 <style>
body,h1,h2,h3,h4,h5,h6,p {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
hr { 
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 1px;
	
} 
.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
	
	}

</style>
   
 
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">    

    <header id="header" >
 
      <div class="menu_area" >
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" >  <div class="container">
            <div class="navbar-header">
       
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
        
              <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" style="with:100px;height:60px;margin-top:-20px;" alt="logo"></a>		   
              <a class="navbar-brand" href="index.html">JioChat<span>Enterprise</span></a>           
                     
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul id="top-menu" class="nav navbar-nav navbar-right main-nav" style=" font-size: small;">
                <li><a href="#" data-toggel="model" ><span class="glyphicon glyphicon-home"></span> Admin</a></li>
				<li><a href="register" data-toggle="modal" data-target="#signId"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <div class="modal fade" id="signId" role="dialog">
					<div class="modal-dialog">
					  <!-- Modal content-->
						<div class="modal-content">
						    <div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title">Register </h4>
							</div>
							<div class="modal-body">
							    <form class="form-horizontal">
									<div class="form-group">
									    <label for="name" class="col-sm-3 control-label">Channel Name *</label>
										<div class="col-sm-10 col-md-8" >
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
												<input type="text" class="form-control" ng-model="username" name="username" id="username" 
												placeholder="Enter Channel Name"/>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label for="logo" class="col-sm-3 control-label">Logo *</label>
										
										<div class="col-sm-10 col-md-8 " >
										   <div class="input-group">
										        <span class="input-group-addon"><i class="fa fa-upload fa"></i></span>
												<span   class="btn btn-default btn-file">
													Upload<input type="file">
												</span>
											</div>
											
										</div>
										<img id='img-upload'/>
									</div>
										
									<div class="form-group">
										<label class="control-label col-sm-3" for="email">Email *</label>
										<div class="col-sm-10 col-md-8 " >
										  <div class="input-group">
										  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										  <input id="email" type="text" class="form-control" ng-model="email" name="email" placeholder="Email">
										</div>
										</div>
									</div>
									<div class="form-group">
									    <label for="name" class="col-sm-3 control-label">User Id *</label>
										<div class="col-sm-10 col-md-8" >
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
												<input type="text" class="form-control" ng-model="username" name="username" id="username" 
												placeholder="Enter User Id"/>
											</div>
										</div>
									</div>
									  <div class="form-group" >
									  
										<label class="control-label col-sm-3" for="pwd">Phone *</label>
										<div class="col-sm-10 col-md-8"> 
										   <div class="input-group">
											  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
											  <input id="mobile" type="text" class="form-control" ng-model="mobile" name="mobile" placeholder="Mobile Number">
										   </div>
										</div>
									  </div>
									  
									  <div class="form-group"> 
										<div class="col-sm-offset-3 col-sm-10">
										  <button type="submit"  ng-click="myFunc(username , email , password ,mobile)" class="btn btn-primary">Register</button>
										
										</div>
										
									  </div>
								</form>
								
							</div>
							<div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						  </div>
						  
						</div>
					 </div>

                 
					
              </ul>           
            </div><!--/.nav-collapse -->
          </div>     
        </nav>  
      </div>    
    </header>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	

  </body>
</html>
